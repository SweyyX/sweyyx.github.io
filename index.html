<!DOCTYPE html>
<html>
<head>
  <title>Mein Editor</title>
  <style>
    body {
      background-color: #1f1f2e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    #editor {
      background-color: #29294a;
      color: #fff;
      border: none;
      width: 90%;
      height: 100%;
      padding: 20px;
      font-size: 18px;
      font-family: monospace;
      resize: none;
      outline: none;
    }
    
    #editor:focus {
      border: 2px solid #a36ac7;
    }
    
    #buttons-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2e2e47;
      border-top: 2px solid #a36ac7;
      position: absolute;
      bottom: 0;
      width: 90%;
    }
    
    button {
      background-color: #a36ac7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    a {
      background-color: #2e2e47;
      color: #fff;
      border: 2px solid #a36ac7;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    
    a:hover {
      background-color: #a36ac7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <textarea id="editor"></textarea>
    <div id="buttons-container">
      <button id="copy-btn">Kopieren</button>
      <a href="#" download="mein-text.txt" id="download-link">Herunterladen</a>
    </div>
  </div>
  
  <script>
    var editor = document.getElementById('editor');
    var copyBtn = document.getElementById('copy-btn');
    var downloadLink = document.getElementById('download-link');
    
    copyBtn.addEventListener('click', function() {
      editor.select();
      document.execCommand('copy');
      alert('Text kopiert!');
    });
    
    downloadLink.addEventListener('click', function() {
      var text = editor.value;
      var filename = 'mein-text.txt';
      var blob = new Blob([text], {type: 'text/plain'});
      var url = URL.createObjectURL(blob);
      downloadLink.setAttribute('href', url);
      downloadLink.setAttribute('download', filename);
    });
  </script>
</body>
</html>
